<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definição de charset e meta tag para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Conexão com o arquivo CSS -->
    <link rel="stylesheet" href="assets/css/styles.css"> 
    
    <!-- Inclusão do i18next para troca de idiomas, carregando de forma assíncrona para não bloquear o carregamento da página -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.0/i18next.min.js" async></script> 
    
    <!-- Inclusão da CDN do Bootstrap Icons para ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Teste</title>
</head>
<body>
    <!-- Cabeçalho fixo contendo o logo, navegação e seletores de idioma -->
    <header>
        <div class="container">
            <div class="logo">
                <!-- Links para a página principal (com atributo de acessibilidade para navegação) -->
                <a href="index.html" aria-label="Return to top">Vinícius</a><br>
                <a href="index.html" aria-label="Return to top">Lucas</a>
            </div>
            <!-- Barra de navegação com links de páginas -->
            <nav class="navbar">
                <ul class="nav-links">
                    <!-- Cada item de navegação com links que ativam classes de estilo (active) para indicar a página atual -->
                    <li class="nav-link active" id="home">
                        <a href="https://github.com/ViniLF" aria-label="Return to top">Home</a>
                    </li>
                    <li class="nav-link" id="contact">
                        <a href="#contact" aria-label="Go to contact section">Contact</a>
                    </li>
                    <li class="nav-link" id="projects">
                        <a href="#projects" aria-label="Go to projects section">Projects</a>
                    </li>
                    <li class="nav-link" id="about">
                        <a href="#about" aria-label="Go to about me section">About</a>
                    </li>
                </ul>
            </nav>
            <!-- Contêiner para os botões de troca de idioma -->
            <div class="language-container">
                <button class="english" onclick="changeLanguage('en')" aria-label="Change language">En</button>
                <button class="portuguese" onclick="changeLanguage('pt')" aria-label="Change language">Pt-Br</button>
            </div>
        </div>
    </header>    

    <!-- Seção principal da página com conteúdo e interações -->
    <section class="home">
        <!-- Div superior com título e botões -->
        <div class="top-div">
            <h1 id="title" class="title"></h1> <!-- Título principal da página -->
            <div class="button-container">
                <a href="#projects-section" class="project" aria-label="Projects Section">Projects</a> <!-- Botão para seção de projetos -->
                <a href="#projects-section" class="arrow-button"> 
                    <i class="bi bi-arrow-right"></i> <!-- Ícone de seta -->
                </a>
            </div>
        </div>
        
        <!-- Div inferior com mais informações e outro botão -->
        <div class="bottom-div">
            <div class="button-container">
                <a href="#aboutme-section" class="aboutme" aria-label="About me section">About Me</a> <!-- Botão para seção sobre mim -->
                <a href="#aboutme-section" class="arrow-button">
                    <i class="bi bi-arrow-right"></i> <!-- Ícone de seta -->
                </a>
            </div>
            <h2 class="subtitle">Developer</h2> <!-- Subtítulo sobre o papel do usuário -->
        </div>

        <!-- Imagem decorativa com carregamento otimizado (lazy loading) -->
        <img src="assets/images/circle-top-dir.svg" loading="lazy" alt="Circle Top Right" class="circle-top-dir">

        <!-- Seção de links de mídias sociais -->
        <div class="social-media">
            <!-- Links para as redes sociais com ícones e comportamento de hover -->
            <a href="https://github.com/ViniLF" class="github-button" target="_blank" rel="noopener noreferrer" aria-label="Github social media">
                <i class="bi bi-github"> GitHub</i> <!-- Ícone GitHub -->
            </a>
            <a href="https://www.linkedin.com/in/viniciuslucasfaria/" class="linkedin-button" target="_blank" rel="noopener noreferrer" aria-label="Linkedin social media">
                <i class="bi bi-linkedin"> LinkedIn</i> <!-- Ícone LinkedIn -->
            </a>
            <a href="https://x.com/vinisso_1" class="twitter-button" target="_blank" rel="noopener noreferrer" aria-label="Twitter social media">
                <i class="bi bi-twitter-x"> Twitter</i> <!-- Ícone Twitter -->
            </a>
            <a href="https://www.instagram.com/vini_lfaria" class="instagram-button" target="_blank" rel="noopener noreferrer" aria-label="Instagram social media">
                <i class="bi bi-instagram"> Instagram</i> <!-- Ícone Instagram -->
            </a>
        </div>
    </section>

    <!-- Inclusão do arquivo JS, carregado de forma deferida para não bloquear o carregamento da página -->
    <script src="assets/js/script.js" defer></script>
</body>
</html>
